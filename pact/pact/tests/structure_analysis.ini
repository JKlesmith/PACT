[pact]
pact_config_version: 2018.6
pact_protocol: structure_analysis
[workflow]
pdb_import: True
burial_distance: False
distance_to_active: True
contact_number: True
interface_distance: False
[global]
directory: ./pact/tests/structure_analysis/
output_prefix: lgk
[interface_distance]
pdb_file: 4zlu.pdb
main_chain: A
secondary_chains: B

[burial_distance]
pdb_file: 4zlu.pdb
chains: A
classifer_chain: A
num_points: 30

[distance_to_active]
pdb_file: 4zlu.pdb
atoms: CA, CB
chains: A
active_type: ligands
active_ligands: ADP,MG,4PW
active_residues: 212
active_chains: A
classifer_chain: A

[contact_number]
pdb_file: 4zlu.pdb
atom: CA
distance: 10
chains: A
classifer_chain: A

[structure_analysis]
pdb_file: 4zlu.pdb
chain: A

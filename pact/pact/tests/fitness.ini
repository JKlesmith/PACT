[pact]
pact_config_version: 2018.6
pact_protocol: fitness
[workflow]
fastq_merge_sel: True
fastq_merge_ref: True
fastq_filter_translate_ref: True
fastq_filter_translate_sel: True
filter_counter_sel: True
filter_counter_ref: True
enrichment: True
fitness: True
multiple_freq_mi: False
library_stats: True
[global]
wtdna: 
wtaa: 
processes: 4
directory: ./pact/tests/fitness/
output_prefix: LGK_WT_Tile1
firstaamutated: 1
lastaamutated: 40
mutationtype: single
mutthreshold: 1
mutcodons: [[1,'n',40]]
[fastq_merge_sel]
forward_fastq: sel_example_F
reverse_fastq: sel_example_R
directory:
min_coverage: 0.2
[fastq_merge_ref]
forward_fastq: unsel_example_F
reverse_fastq: unsel_example_R
directory:
min_coverage: 0.2
[fastq_filter_translate_sel]
fiveprimeanchor:
enable_anchors: True
qaverage: 20
qlimit: 10
fastq_file:
[fastq_filter_translate_ref]
fiveprimeanchor:
enable_anchors: True
qaverage: 20
qlimit: 10
fastq_file:
[filter_counter_sel]
read_file:
[filter_counter_ref]
read_file:
[enrichment]
ref_count_wildtype:
sel_count_wildtype:
ref_count:
sel_count:
ref_count_rejected:
sel_count_rejected:
ref_count_threshold: 12
sel_count_threshold: 12
strict_count_threshold: False
[fitness]
pact_enrichment_summary:
pact_enrichment_accept_nonsynon:
pact_enrichment_wtsynon:
manual_log2:
metric: growth
evalue_type: growth
evalue_facs_cellcount:
growth_gp: 9.7
facs_sd: 0.0
facs_pc: 0.0
[multiple_freq_mi]
pact_fitness_nonsynon:
frequency_log2_filter: False
[library_stats]
pact_enrichment_summary:
pact_fitness_nonsynon:
pact_fitness_wtsynon:
codon_type: {'NNN':[1,'n',40]}
[pact]
pact_config_version: 2018.6
pact_protocol: tools

[workflow]
codon_condenser: False
codon_swap: False
fastq_split: False
fastq_to_fasta: False
primer_design: False
convert_csv_to_pact: True

[global]
directory: ./pact/tests/tools/
output_prefix: tools

[codon_condenser]
list_aminos: HKD
codon: NNN

[codon_swap]
dna_sequence: 

[fastq_split]
forward_fastq: R1.fastq
reverse_fastq: R2.fastq
directory:
cutoff: True

[fastq_to_fasta]
fastq_file: File.fastq

[primer_design]
processes: 4
dna_sequence: 
mutated_codons: [[1,'n',439]]


[convert_csv_to_pact]
numdatasets: 3
dataset_1: amie_ace
dataset_2: amie_iso
dataset_3: amie_pro
[amie_ace]
file: ./pact/tests/tools/amiESelectionFitnessData_Acetamide.csv
wtaa: 
location: location
mutation: mutation
fitness: normalized_fitness
starting_index: 1
[amie_iso]
file: ./pact/tests/tools/amiESelectionFitnessData_Isobutyramide.csv
wtaa: 
location: location
mutation: mutation
fitness: normalized_fitness
starting_index: 1
[amie_pro]
file: ./pact/tests/tools/amiESelectionFitnessData_Propionamide.csv
wtaa: 
location: location
mutation: mutation
fitness: normalized_fitness
starting_index: 1